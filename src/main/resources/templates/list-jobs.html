<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table.
    TODO   This page needs to show full job listings
    TODO  â€”ID, name, employer, location, position type, skill-->




    <table class="job-listing" th:each="job : ${jobs}" style="margin:40px; width:50%">
            <tr>
                <td>ID: </td>
                <td th:text="${job.id}">ID: </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td th:text="${job.name}">Name: </td>
            </tr>
            <tr>
                <td>Employer: </td>
                <td>
                    <a th:href="@{/list/jobs(column=employer,value=${job.employer})}" th:text="${job.employer}">Employer: </a>
                </td>
            </tr>
            <tr>
                <td>Location: </td>
                <td>
                    <a th:href="@{/list/jobs(column=location,value=${job.location})}" th:text="${job.location}">Location: </a>
                </td>
            </tr>
            <tr>
                <td>Position Type: </td>
                <td>
                    <a th:href="@{/list/jobs(column=positionType,value=${job.positionType})}" th:text="${job.positionType}">Position Type: </a>
                </td>
            </tr>
            <tr>
                <td>Skill: </td>
                <td>
                    <a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}" th:text="${job.coreCompetency}">Skill: </a>
                </td>
            </tr>


    </table>




</div>

</body>
</html>
